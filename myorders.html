<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHE BAKES | My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-dark:#0b0705;
  --bg-card:#1b120e;
  --accent:#f4b27a;
  --text:#fdf6ec;
  --muted:#cdbfb2;
  --danger:#ff6b6b;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#2b170f 0,#140c09 40%,#0b0705 100%);
  color:var(--text);
}

a { color:inherit; text-decoration:none; }

/* NAVBAR */
header {
  position:fixed;
  top:0;
  width:100%;
  background:rgba(20,11,7,0.95);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:100;
}

.nav {
  max-width:1200px;
  margin:auto;
  padding:0.9rem 1.5rem;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  color:var(--accent);
}

/* GOLD BUTTONS */
.btn-gold {
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  font-size: 0.8rem;
  font-weight: 500;
  cursor: pointer;
  border: none;
  background: linear-gradient(135deg, var(--accent), #c1784a);
  color: #341a0d;
}

.btn-gold-outline {
  padding: 0.45rem 1.2rem;
  border-radius: 999px;
  font-size: 0.8rem;
  cursor: pointer;
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
}

.btn-gold-outline.danger {
  border-color: var(--danger);
  color: var(--danger);
}

.btn-gold:hover,
.btn-gold-outline:hover {
  opacity: 0.9;
}


.nav-links {
  display:flex;
  gap:1.4rem;
}

/* PAGE */
main {
  padding:7rem 1.5rem 3rem;
  max-width:1200px;
  margin:auto;
}

/* ORDER CARD */
.order-card {
  background:var(--bg-card);
  border-radius:18px;
  padding:1.6rem;
  margin-bottom:1.6rem;
  border:1px solid rgba(244,178,122,0.25);
}

.order-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.order-id {
  font-weight:600;
}

.status {
  background:rgba(244,178,122,0.15);
  color:var(--accent);
  font-size:0.7rem;
  padding:0.25rem 0.7rem;
  border-radius:999px;
  margin-left:0.6rem;
}

.status.cancelled {
  background:rgba(255,107,107,0.15);
  color:var(--danger);
}

.order-meta {
  font-size:0.8rem;
  color:var(--muted);
  margin-top:0.3rem;
}

.order-amount {
  font-size:1.4rem;
  color:var(--accent);
  font-weight:600;
  text-align:right;
}

.divider {
  margin:1rem 0;
  border-top:1px solid rgba(255,255,255,0.1);
}

/* DETAILS */
.details {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:1.2rem;
  font-size:0.9rem;
}

.details h4 {
  font-size:0.9rem;
  margin-bottom:0.4rem;
  color:var(--accent);
}

.items {
  font-size:0.85rem;
  color:var(--muted);
}

/* ACTIONS */
.actions {
  margin-top:1rem;
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
}

.actions a {
  padding:0.4rem 1rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.25);
  font-size:0.8rem;
}

.actions .cancel {
  border-color:var(--danger);
  color:var(--danger);
}

@media(max-width:800px){
  .details { grid-template-columns:1fr; }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">SHE BAKES</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="myorders.html">My Orders</a>
    </nav>
  </div>
</header>

<main>
  <h2 style="margin-bottom:1.2rem;font-family:'Playfair Display',serif;">My Orders</h2>
  <div id="orders"></div>
</main>

<script>
const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) window.location.href = "login.html";

fetch(`http://localhost:3000/api/orders/${user.id}`)
  .then(res => res.json())
  .then(renderOrders);

function renderOrders(orders) {
  const container = document.getElementById("orders");
  container.innerHTML = "";

  if (!orders.length) {
    container.innerHTML = "<p>No orders yet</p>";
    return;
  }

  orders.forEach(order => {
    const days =
      (new Date() - new Date(order.created_at)) / (1000*60*60*24);

    const canCancel = days <= 2 && order.status === "Pending";

    container.innerHTML += `
      <div style="border:1px solid #ccc;padding:15px;margin-bottom:15px">
        <h3>Order #${order.id}</h3>
        <p>Status: <strong>${order.status}</strong></p>
        <p>Total: â‚¹${order.total}</p>

        <div class="actions">
  <button class="btn-gold" onclick="viewInvoice(${order.id})">
    View Invoice
  </button>

  ${canCancel
    ? `<button class="btn-gold-outline danger" onclick="cancelOrder(${order.id})">
         Cancel Order
       </button>`
    : ""
  }
</div>

      </div>
    `;
  });
}

function cancelOrder(id) {
  if (!confirm("Cancel this order?")) return;

  fetch(`http://localhost:3000/api/orders/cancel/${id}`, {
    method:"PUT"
  })
  .then(() => location.reload());
}

function viewInvoice(id) {
  window.location.href = `invoice.html?orderId=${id}`;
}
</script>



</body>
</html>
